<head>

  <meta charset="UTF-8">

  <!--Google Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>

<body>
<header>
  <h1>Etch-a-Sketch</h1>
</header>

<section id="forms">
  <form id="mkGrd" class="left">
    <label for="pxlWid">
      Size:
    </label>
    <input type="number" min="1" step ="1"
     name="pxlWid" value="16" id="gWid">

    <label for="pxlHgt">
      x
    </label>
    <input type="number" min="1" step ="1"
     name="pxlHgt" value="16" id="gHgt">

    <input type="submit" value="Go">
  </form>
  
  <div id="gradbtn" class="right"></div>

  <img src="rainbow.png" id="rainbowbtn" class="right"></img>

 
  <form id="colorform" class="right">
    <label for="color">Color:</label>
    <input type="text" value="#666666" name="color"
           id="colorText">

    <label id="lblcolor">&nbsp;
        <input type="color" value="#666666" 
               id="colorChoice">
    </label>
  </form>
</section>

<div id="circlerow">
  <div id="circle1">&nbsp;</div>
  <div id="circle2">&nbsp;</div>
</div>
